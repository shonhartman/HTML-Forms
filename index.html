<!DOCTYPE html>
	<head>
    <meta charset="utf-8">
		<title>HTML Forms</title>
		<link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
	</head>
	<body>
		<div class="container">
      <div class="main">
				<form class="form-box">
					<div class="column-style">
						<label for="first_name">First Name</label>
	  					<input type="text" name="first_name" placeholder="Matt">
	  					<label for="last_name">Last Name</label>
	  					<input type="text" name="last_name" placeholder="Keas">
	  					<label for="email">Email Address</label>
	  					<input type="text" name="email" placeholder="matt@theironyard.com">
	  					<label for="country">Country</label>
	  					<select class="country" name="country">
	  						<option>Choose a country</option>
	  						<option>France</option>
	  						<option>United States</option>
	  						<option>Spain</option>
	  					</select>
	  					<label for="bio">Biography</label>
	  					<textarea name="bio"></textarea>
	  				</div>
	  				<div class="column-style">
	  					<label for="phone">Phone Number</label>
	  					<input type="text" name="phone" placeholder="8323414488">
						<label for="affiliations">Affiliations</label>
	  					<textarea name="affiliations"></textarea>
	  					<label>Occupation</label>
	  					<select class="occupation" name="occupation">
	  						<option>Choose an occupation</option>
	  						<option>Front End Engineering</option>
	  						<option>Back End Engineering</option>
	  						<option>App Development</option>
	  					</select>
	  					<label for="cat_name">Cat's name</label>
	  					<input type="text" name="cat_name" placeholder="Kitty">
	  					<label for="gagdet">Favorite Gadget</label>
	  					<input type="text" name="gagdet" placeholder="Annoy-a-tron">
	  				</div>
	  				<div class="column-style">
	  					<label>Type of Talent</label>
	  					<select class="talent" name="talent">
	  						<option>Choose a talent</option>
	  						<option>Ninja silence</option>
	  						<option>Sumo power</option>
	  						<option>Samurai precision</option>
	  					</select>
						<label for="drink">Favorite Drink</label>
	  					<input type="text" name="drink" placeholder="Green Tea">
	  					<label for="power">Special power</label>
	  					<input type="text" name="power" placeholder="Anti-gravity">
	  					<label for="weapon">Weapon of choice</label>
	  					<input type="weapon" name="weapon" placeholder="Lightsaber">
	  					<label for="comments">Comments</label>
	  					<textarea name="comments"></textarea>
	  				</div>
				</form>
			</div>
		</div>
	</body>
</html>
